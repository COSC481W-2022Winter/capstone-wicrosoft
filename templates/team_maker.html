<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/utilities/autocomplete.css' %}">
    <link rel="stylesheet" href="{% static 'css/teamForm.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/utilities/jquery.autocomplete.js' %}"></script>
    <script src="{% static 'js/teammaker/teammaker_autocomplete.js' %}"></script>
    <title>Team Maker</title>
</head>
<body class="h-100">

        <form id="team_form" action="" method="post" class="d-flex flex-md-column align-items-center h-100 mt-5">
            {% csrf_token %}

            <div class="border d-flex flex-md-column align-items-center w-75 pb-2">
                <h2 class="bg-light border w-100 text-center pb-2 pt-1">Team Information</h2>

                <table>
                    <tr>
                        <td>
                            <label for="team_name" >Team Name:</label> <br>
                            <input id="team_name" type="text" name="team_name">
                        </td>
                        <td>
                            <label for="team_leader">Team Leader:</label> <br>
                            <input id="team_leader" type="text" name="team_leader">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="short_description">Short Description:</label> <br>
                            <input id="short_description" type="text" name="short_description">
                        </td>
                        <td>
                            <label for="long_description">Long Description:</label> <br>
                            <input id="long_description" type="text" name="long_description">
                        </td>
                    </tr>

                </table>


                <label for="type">Type:</label>
                <select name="type" id="type">
                    <option value="PUB">Public</option>
                    <option value="PRI">Private</option>
                </select>

                <div class="d-flex flex-md-column align-items-center">
                    <label for="projects">Projects:</label>
                    <input type="text" name="projects" id="projects">
                </div>
            </div>

            <div class="border d-flex flex-md-column align-items-center w-75 mt-2 pb-4">
                <h2 class="bg-light border w-100 text-center pb-2 pt-1">Team Assigner</h2>

                <div class="d-flex flex-md-row w-100 justify-content-center align-items-center">

                    <div class="d-flex flex-md-column mr-5">
                        <label for="role">Role</label>
                        <select name="role" id="role">
                            <option value="NOCHOICE" selected>Choose Role</option>
                            <option value="FRO">Front-End Developer</option>
                            <option value="UX">User Experience Specialist</option>
                            <option value="SYSENG">System Engineer</option>
                            <option value="DBADMIN">Database Administrator</option>
                            <option value="BAD">Backend Developer</option>
                            <option value="SCRUM">SCRUM Master</option>
                        </select>
                    </div>

                    <div class="d-flex flex-md-column mr-1">
                        <label for="squadmember">Squad Member</label>
                        <input type="text" id="squadmember" name="squadmember">
                    </div>
                    <span id="add_role_assignment" class="align-self-center border bg-primary pl-2 pr-2 pt-1 pb-1 mt-auto text-white" style="text-shadow: 1px 1px 2px black;cursor:pointer;">Add</span>

                </div>

            </div>

            <div id="submit_group" class="mt-3 w-75 d-flex flex-md-row justify-content-center">
                <input type="submit" value="Create Team" class="btn btn-primary w-50 mr-2">
                <span id="cancel_create" class="btn btn-outline-secondary w-50 ml-2">Cancel</span>
            </div>
        </form>

</body>

</html>
