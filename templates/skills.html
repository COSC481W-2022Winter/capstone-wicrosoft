<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
     {% load static %}
    <script src="{% static 'js/jquery.min.js' %}"></script>

     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/skills.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/addskills/skills_addskills.js' %}"></script>
    <title>Skills</title>
</head>
<body>
<h1 style="text-align: center"> Welcome, {{ user.first_name }} {{ user.last_name }} </h1>
<h2 style="text-align: center"> View Skills </h2>

<div class="top-right">
    <button id="skillButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add skill
</button>
</div>

<table class="table" id="skillsTable">
  <thead class = "thead">
    <tr>
      <th scope="col">Skill Name</th>
      <th scope="col">Skill Proficiency</th>
      <th scope="col">Status</th>
    </tr>

  </thead>
  <tbody>
   {% if not skills %}
    <tr>
        <th colspan="3"> There are no records available for this user</th>
    </tr>
    {% endif %}
    {% for i in skills %}
    <tr>
        <td>{{i.0}}</td>
        <td>{{i.1}}</td>
        <td class="statsCol">{{i.2}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" id="closeModal1" data-bs-dismiss="modal" aria-label="Close">X</button>
      </div>
      <div class="modal-body" id ="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" id="closeModal2" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</html>
