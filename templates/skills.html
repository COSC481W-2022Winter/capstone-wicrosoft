<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     {% load static %}
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/skills.css' %}">
    <title>Skills</title>
</head>
<body>
<h1 style="text-align: center"> View Skills </h1>
<table class="table">
  <thead class = "thead">
    <tr>
      <th scope="col">Skill Name</th>
      <th scope="col">Skill Proficiency</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        {% for i in skills %}
        <td>{{i.0}} </td>
        <td> {{i.1}} </td>
        <td> {{i.2}} </td>
        {% endfor %}
    </tr>
  </tbody>
</table>
</body>
</html>
