<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/user_credentials/login.css' %}">

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <title>Login</title>
</head>
<body class="surroundBody">
    <div class="loginContainer">
        <div class="heading">
            <h2 class="heading">Login</h2>
            <p class="subheading">Find your favorite and hated</p>
        </div>

        <form action="" method="post" class="loginForm">
            {% csrf_token %}
            <label for="login_username">Username</label>
            <input type="text" name="login_username">
            <label for="login_password">Password</label>
            <input type="password" name="login_password">
            <input class="submit_button" type="submit" value="Log-In">
        </form>

        <p style="align-self: baseline;position: relative;top: 22px;"><b>Don't have an account?</b> <a href="">Sign-up</a></p>
    </div>


</body>
</html>
